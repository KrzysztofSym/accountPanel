<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h4>Switch account</h4>
        <div class="wrapper">
            <i id="left" class="fa-solid fa-angle-left"></i>
            <div class="carousel">             
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBeooz7o-1RJtto-zFyWc8mz_cIWvCzRDQ6g&usqp=CAU" alt="img" draggable="false">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRL4tE6OMBDQzHyUM5USTRvszv-SkL_R6BTdA&usqp=CAU" alt="img" draggable="false">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThrwlp407M0hPVw5P3c-VD1MqnfHHE7-AoJw&usqp=CAU" alt="img" draggable="false">
              <img src="https://images.pexels.com/photos/2613260/pexels-photo-2613260.jpeg?auto=compress&cs=tinysrgb&w=600" alt="img" draggable="false">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQygJs7PHSpVDdaM-WeU6_0FUxn_GAD5tw-2A&usqp=CAU" alt="img" draggable="false">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxbp3Tq1WMheQ_g_A-kESO_EWN4M5VoyFkZw&usqp=CAU" alt="img" draggable="false">
              <img src="https://images.pexels.com/photos/3586798/pexels-photo-3586798.jpeg?auto=compress&cs=tinysrgb&w=600" alt="img" draggable="false">
              <img src="https://images.pexels.com/photos/2287252/pexels-photo-2287252.jpeg?auto=compress&cs=tinysrgb&w=600" alt="img" draggable="false">
              <img src="https://images.pexels.com/photos/718978/pexels-photo-718978.jpeg?auto=compress&cs=tinysrgb&w=600" alt="img" draggable="false">
            </div>
            <i id="right" class="fa-solid fa-angle-right"></i>
        </div>
        <button class="btn">Add account</button>
        <ul>
            <li>Account settings</li>
            <li>Subscription</li>
            <li>Support</li>
            <li>Sign Out</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
